<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">

                    <h3>{{titulo}} <div *ngIf="loadin" class="spinner-border float-right" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div></h3>


                  <form class="mt-4" [formGroup]="createTarea" (ngSubmit)="agregarEditarTarea()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" formControlName="nombre" placeholder="Name">
                                <div class="mt-3">
                                    <button type="text" class="btn btn-secondary btn-lg mr-3 ml-4" routerLink="/list-tareas">Return</button>
                                    <button type="submit" class="btn btn-dark btn-lg ml-4 mr-3">Add</button>

                                </div>
                            </div>
                        </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
