<div class="container mt-5">
    <div class="card">
        <div class="card-body">
        <span class="h3 ">ToDo List</span>
        <h5 *ngIf="tarea2.length==0">There is no data to show </h5>
        <table *ngIf="tarea2.length>0" class="table mt-5">
            <thead>
              <tr>
                <th scope="col">Done</th>
                <th scope="col">Name</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tarea3 of tarea2">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <td>{{tarea3.nombre}}</td>
                <td>
                  <i class="far fa-edit text-info" [routerLink]="['/editTarea/',tarea3.id]"></i>
                  <i (click)="eliminarTareas(tarea3.id)" class="fas fa-trash-alt text-danger"></i>
                </td>
              </tr>
             
              
            </tbody>
          </table>
         
          <button class="btn btn-dark btn-lg Float-right" routerLink="/createTarea"><i class="fas fa-plus-square"></i></button>
        </div>
    </div>
</div>
